@(title: String, login: Boolean, active: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recorder</title>
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/datepicker.css")" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
  </head>

  <body>

    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li @if(active.equals("home")){class="active"}><a href="@routes.Application.index()">Home</a></li>
          <li @if(active.equals("about")){class="active"}><a href="@routes.Application.about()">About</a></li>
          @if(login){
          <li @if(active.equals("signup")){class="active"}>
              <a href="@routes.Application.signup()">SignUp</a></li>
          } else{
          <li><a href="@routes.Application.logout()">LogOut</a></li>
          }
        </ul>
        <h3 class="muted">@title</h3>
      </div>
      <div style="margin-top: 25px"> @content </div>
      <hr>

      <div class="footer">
        <p>&copy; <a href="blahgeek.com">BlahGeek</a> &amp; 
                  <a href="ppwwyyxx.com">ppwwyyxx</a></p>
      </div>
    </div>
  </body>
</html>
