@(username: String, records: List[Record])

@main("Welcome, " + username + "!") {
    
    <table class="table">
    <tr>
        <td>ID</td>
        <td>Time</td>
        <td>Altitude</td>
        <td>Latitude</td>
        <td>Longtitude</td>
        <td>Speed</td>
        <td>Accuracy</td>
        <td>Photo</td>
    </tr>

    @for(rec <- records){
        <tr>
            <td>@rec.id</td>
            <td>@rec.time</td>
            <td>@rec.altitude</td>
            <td>@rec.latitude</td>
            <td>@rec.longtitude</td>
            <td>@rec.speed</td>
            <td>@rec.accuracy</td>
            <td>
            @if(rec.photo != null){
            <img src="@routes.Application.getPhoto(rec.id)">
            }
            </td>
        </tr>
    }
    </table>
    
}
